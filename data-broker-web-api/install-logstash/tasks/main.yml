---

- name: copy logstash key
  shell: "rpm --import https://packages.elastic.co/GPG-KEY-elasticsearch"
  sudo: true
- name: copy logstash repo info
  shell: "aws s3 cp s3://{{ ENV }}-data-act-submission/config/logstash.repo /etc/yum.repos.d/logstash.repo --region us-gov-west-1"
  sudo: true
- name: install repo
  yum: name=logstash
  sudo: true
- name: copy filebeat repo info
  shell: "aws s3 cp s3://{{ ENV }}-data-act-submission/config/elastic-beats.repo /etc/yum.repos.d/elastic-beats.repo --region us-gov-west-1"
  sudo: true
- name: install filebeat repo
  yum: name=filebeat
  sudo: true